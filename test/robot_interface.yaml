robot_model:
  name: robotname
  url: '5links.body'
# mobile_base:
#   type: geometry_msgs/Twist
#   topic: /arm_robot3/cmd_vel
#   baselink: Root
joint_groups:
  -
    name: default
    topic: /robotname/trajectory_controller/follow_joint_trajectory
    type: action
    joint_names:
      - "LINK_0"
      - "LINK_1"
      - "LINK_2"
      - "LINK_3"
      - "LINK_4"
devices:
  -
    topic: /robotname/joint_states
    class: JointState
    name: joint_state
  -
    topic: /robotname/trajectory_controller/state
    class: JointTrajectoryState
    name: joint_trajectory_state
