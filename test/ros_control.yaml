joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
  joints: ['joint0', 'joint1', 'joint2']
joint_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint0
    - joint1
    - joint2
  gains:
    joint0:
      p: 100
      i: 10
      d: 1
    joint1:
      p: 100
      i: 10
      d: 1
    joint2:
      p: 100
      i: 10
      d: 1
